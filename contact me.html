<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>mine</title>
</head>
<body>
    <a href="#" class="container__common__navigation__logo">Aliane</a>
    <div class="container__common__navigation__nav-link">
        <a class="active" href="index.html">home</a>
        <a href="about me.html">about me</a>
        <a href="services.html">services</a>
        <a href="contact me.html">contact me</a>
    </div>

<div class="contact">
    <h1>contact <span>me</span></h1>
    <div class="contact__very">
        <div class="contact__very__media">
            <a href="#" class="contact__very__media__logo">Aliane</a>
            <div class="contact__very__media__soc-link">
                <i class="fa-brands fa-facebook" style="color: #07aad7;"></i>
                <i class="fa-brands fa-instagram" style="color: #07aad7;"></i>
                <i class="fa-brands fa-discord" style="color: #07aad7;"></i>
            </div>
        </div>
        <div class="contact__very__last">
            <input class="email" type="email" id="email" placeholder="Email" />
            <input class="password" type="password" id="password" placeholder="password" />
            <div class="contact__very__last__none">
                <input class="message" type="message" id="message" placeholder="message" />
                <button onclick=greetUser()>send</button>
            </div>
        </div>
        <p id="userName"></p>
    </div>
</body>
</html>
